<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Library | Odin Project</title>
</head>
<body>
  
  <dialog id="addBookDialog">
    <form id="bookForm" method="dialog">
      <label for="bookName">Book Title:</label>
      <input type="text" id="bookName" name="bookName" required>

      <label for="bookAuthor">Author:</label>
      <input type="text" id="bookAuthor" name="bookAuthor" required>

      <label for="bookPages">Pages:</label>
      <input type="number" id="bookPages" name="bookPages">

      <label for="bookRead">Read:</label>
      <input type="checkbox" id="bookRead" name="bookRead">

      <input type="submit" value="Add Book">
      <button type="button" id="closeBtn">Close</button>
    </form>
  </dialog>

  <button id="newBook">New Book</button>
  <div id="library"></div>


  <script src="assets/script/script.js"></script>
</body>
</html>
